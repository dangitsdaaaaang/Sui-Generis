 innovation_french_peerage:2 "Par"
 innovation_french_peerage_desc:2 "Al reconocer legítimamente a los más ilustres entre los nobles vasallos como pares del reino, fomentaremos un sentimiento de mayor lealtad hacia la corona."
 innovation_french_peerage_trigger:1 "Ningún reino [CULTURE.GetName] [independent|E] existe o tiene acceso a un [county|E] perteneciente a una [culture|E] que conozca esta innovación."
