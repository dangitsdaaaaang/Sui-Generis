l_spanish:
 #Berber
 innovation_barb_horses_berber:1 "Caballo Bereber"
 innovation_barb_horses_berber_desc:1 "El caballo Bereber es una raza del norte africano con gran resistencia y con un temperamento normalmente fiero. Estos ansiados sementales acompañaron a los fieros invasores Bereberes en la conquista de al-Ándalus y se convirtieron en la piedra angular de las fuerzas de élite montadas de la península Ibérica y más allá."
 
 innovation_barb_horses_andalusian:1 "Caballos Bereberes"
 innovation_barb_horses_andalusian_desc:1 "El caballo Bereber es una raza del norte africano con gran resistencia y con un temperamento normalmente fiero. Estos ansiados sementales acompañaron a los fieros invasores Bereberes en la conquista de al-Ándalus y se convirtieron en la piedra angular de las fuerzas de élite montadas de la península Ibérica y más allá."
 
 innovation_barb_horses_iberian:1 "Caballo Bereber"
 innovation_barb_horses_iberian_desc:1 "El caballo Bereber es una raza del norte africano con gran resistencia y con un temperamento normalmente fiero. Estos ansiados sementales acompañaron a los fieros invasores Bereberes en la conquista de al-Ándalus y se convirtieron en la piedra angular de las fuerzas de élite montadas de la península Ibérica y más allá."
 
 innovation_barb_horses_world:1 "Caballo Bereber"
 innovation_barb_horses_world_desc:1 "El caballo Bereber es una raza del norte africano con gran resistencia y con un temperamento normalmente fiero. Estos ansiados sementales acompañaron a los fieros invasores Bereberes en la conquista de al-Ándalus y se convirtieron en la piedra angular de las fuerzas de élite montadas de la península Ibérica y más allá."
 
 innovation_barbary_corsairs:1 "Piratería Berberisca"
 innovation_barbary_corsairs_desc:1 "Aunque la práctica de la piratería y el saqueo siempre ha plagado el Mediterráneo, los estados bereberes costeros han sido capaces de enriquecerse a expensas de sus vecinos europeos. Esas razias eran tal molestia para los gobernantes de Italia, Francia y España, que los Normando Sicilianos invadieron el Norte de África en 1135, y en 1390, hubo una expedición conjunta franco-genovesa hacia la breve Cruzada Berberisca."
 sg_unlocks_corsair_raiding:1 "Permite el [raiding|E] de [counties|E] extranjeros por mar y tierra, a no ser que las [doctrines|E] de la [faith|E] del gobernante no lo prohíban."
 
 #Persian
 innovation_persian_court_literature_iranian:1 "Renacimiento Parsi"
 innovation_persian_court_literature_iranian_desc:1 "A pesar de haber sido eclipsado temporalmente por el árabe como idioma de prestigio en el mundo musulmán, la gran literatura de los persas resurgió en la segunda mitad del primer milenio, auspiciada por un anhelo de restauración de la identidad nacional. Durante siglos, el idioma y la cultura persas se convirtieron en la influencia principal entre las extravagantes cortes y florecientes ciudades no solo de Persia, sino también de lejanos rincones de la India musulmana y las estepas de Ásia Central."
 innovation_persian_court_literature_iranian_trigger:1 "Un [county|E] de nuestra [culture|E] no se ha [development_minor_adj|E] suficiente como para servir de nuevo centro cultural para la gente [CULTURE.GetName]."
 
 innovation_persian_court_literature_world:1 "Influencia Literaria Persa"
 innovation_persian_court_literature_world_desc:1 "A pesar de haber sido eclipsado temporalmente por el árabe como idioma de prestigio en el mundo musulmán, la gran literatura de los persas resurgió en la segunda mitad del primer milenio, con el famoso ejemplo del #italic Shahnameh#! del renombrado poeta Ferdousí. Durante siglos, el idioma y la cultura persas se convirtieron en la influencia principal entre las extravagantes cortes y florecientes ciudades no solo de Persia, sino también de lejanos rincones de la India musulmana y las estepas de Ásia Central."
 sg_persian_court_literature_mechanic:1 "Toda [culture|E] que adopte la innovación Influencia Literaria Persa ganará [prestige|E] adicional."
 innovation_persian_court_literature_adopted:1 "Innovación Adoptada por Cultura Extranjera"
 innovation_persian_court_literature_adopted_desc:1 "Los [culture_head_notification.GetCulture.GetCollectiveNoun] han comenzado a modelar su escritura siguiendo a la nuestra. ¡Nuestra lengua y literatura será la envidia de todos!"
 
 innovation_iranian_epic_verse:1 "Verso Persa Épico"
 innovation_iranian_epic_verse_desc:1 "La floreciente cultura y literatura persa ha impulsado una tradición poética asombrosamente vibrante. Los verbos hábilmente compuestos con ingenio y brevedad se han abierto paso en el lenguaje común, mientras los versos cortesanos embellecen las hazañas de los grandes reyes del pasado y del presente. El más famoso de ellos fue el #italic Shahnameh#! de Ferdousí, una monumental labor de casi 30 años que sirve como tributo e inspiración para el espíritu y destreza del pueblo Persa."
 innovation_iranian_epic_verse_trigger:1 "Un [county|E] de nuestra [culture|E] no se ha [development_major_adj|E] suficiente para empezar a atraer poetas expertos y escritores que produzcan grandes obras en lengua [CULTURE.GetName]."
 
 #Byzantine
 innovation_legacy_of_rome:1 "Legado de Roma"
 innovation_legacy_of_rome_desc:1 "A pesar de la caída del Imperio en el oeste, la tradición romana imperial permanece fuerte en el este, donde la autoridad de un gobernante fuerte aún es respetada y temida. Fortalecida por siglos de lucha por la supervivencia contra millares de enemigos, los romanos entienden que la ley la hace el más fuerte, y que el bastión de la civilización solo puede ser mantenido por una voluntad de hierro."
 
 innovation_legacy_of_byzantium:1 "Legado del Autokrator"
 innovation_legacy_of_byzantium_desc:1 "Las historias sobre el esplendor de la corte imperial en Constantinopla han servido de inspiración a muchos de los nacientes poderes de Asia Menor y Europa Oriental. Impresionados por la riqueza y grandiosidad del Basileo, y la absoluta autoridad que ejerció en el imperio, gobernantes menores intentaron emular lo que ellos percibían como un poder otorgado por Dios para ejercer autoridad sobre sus súbditos."
 innovation_legacy_of_byzantium_trigger:1 "Ningún reino [CULTURE.GetName] [eastern_christian_adj|E] [independent|E] tiene acceso a un [county|E] o a un [character|E] que conozca esta innovación."
 sg_can_spread_from_neighboring_diff_culture_county_to_eastern_christian:1 "Puede extenderse a una cultura [eastern_christian_adj|E] desde una cultura vecina que tenga esta innovación."
 sg_can_spread_from_close_family_member_ruler_or_noble_courtier_to_eastern_christian:1 "Puede extenderse a una cultura [eastern_christian_adj|E] por la acción de un [noble|E] [courtier|E] o algún [close_family_member|E] con tierras de una cultura que tenga esta innovación"
 
 innovation_caucasian_heritage:1 "Patrimonio Caucásico"
 innovation_caucasian_heritage_desc:1 "Las orgullosas gentes del Cáucaso han sido testigos del alzamiento de incontables imperios a lo largo de milenios y permanecen fuertes ante las invasiones, persecuciones y dominación. Su espíritu indomable inspira un coraje que pocos pueden igualar frente a las adversidades, y sus curtidos guerreros son más que capaces de defender su patria montañosa."
 
 innovation_caucasian_diplomacy:1 "Diplomacia Caucásica"
 innovation_caucasian_diplomacy_desc:1 "A medida que los invasores musulmanes y las hordas de la estepa se adentraban en el corazón del Cáucaso, la forja de alianzas se volvió cada vez más imprescindible cuando los lazos dinásticos no servían. Esta comprensión y cooperación frente a la feroz hostilidad dio lugar a fructíferas alianzas entre los estados Georgianos, Armenios y Alanos, tanto con como contra de su poderoso vecino, el Imperio Bizantino."
 sg_unlock_caucasian_diplomacy:1 "Los [rulers|E] son capaces de proponer una [alliance|E] sin [marriage|E] si la cultura de ambos gobernantes comparte esta innovación"
 sg_caucasian_alliance_interaction_opinion:1 "En una Alianza Regional"
 
 innovation_knights_of_the_east:1 "Caballeros del Este"
 innovation_knights_of_the_east_desc:1 "Aunque el escarpado terreno del Cáucaso puede ser un desafío para muchos, los reinos de Armenia y Georgia desarrollaron una orgullosa tradición caballeresca que se remonta a los albores del imperio. Su caballería pesada expulsó uno tras otro a grandes ejércitos, y aun cuando las hordas Turcas y Mongoles invadieron el territorio, estos nobles caballeros lucharon y sirvieron como parte del ejército de sus hermanos de fe en el este y sus vecinos cruzados."
 innovation_knights_of_the_east_trigger:1 "La mayoría de [rulers|E] [CULTURE.GetName] debe ser [eastern_christian_adj|E] para atraer a nobles jóvenes dispuestos a servir en sus filas."
 innovation_knights_of_the_east_outremer_trigger:1 "La mayoría de [rulers|E] [CULTURE.GetName] deben ser Cristianos para atraer a suficientes nobles jóvenes dispuestos a servir en sus filas."
 
