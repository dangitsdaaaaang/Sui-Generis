 special_contract_peerage:1 "Par"
 special_contract_peerage_desc:1 "#flavor Cuando un [powerful_vassal|E] es nombrado como $special_contract_peerage$, el [vassal|E] recibirá un bonus de [taxes|E] de #italic sus#! vasallos y estará mejor protegido de los [hostile_schemes|E] debido a su rango dentro del reino. A cambio, su [liege|E] disfrutará de un tributo periódico de [prestige|E] y [piety|E] por ganarse el favor de los [peers|E] y del [realm_priest|E]."
 special_contract_peerage_short:1 "Par"
 special_contract_peerage_is_valid:1 "Debe ser un [powerful_vassal|E] y tener un [title_rank|E] de Duque o mayor"
 
 innovation_peerage_homage:1 "La Nobleza [ROOT.Char.GetPrimaryTitle.GetAdjective] Rinde Homenaje"
 innovation_peerage_homage_desc:1 "[peer_representative.Custom2('AppropriateGreetingPositive', ROOT.Char)]\nLa alta nobleza laica y eclesiástica de los [ROOT.Char.GetPrimaryTitle.GetName] le ofrece humildemente nuestro tributo y gratitud por la prosperidad que ha traído a nuestro reino. ¡Que [ROOT.Char.GetFaith.HighGodName] le bendiga con muchos años en el trono!"
 
 innovation_seigneurialism:1 "Señorialismo"
 innovation_seigneurialism_desc:1 "Al delegar más responsabilidades y privilegios a la baja nobleza, se podría ejercer más control sobre el campesinado para extraer aún más impuestos y gravámenes, a costa de un dominio muy reducido para hacer la administración más manejable. Este sistema se volvió algo infame por obligar a las tierras alodiales que antes eran libres y a sus residentes a quedar atados al feudo del señor, inspirando recuerdos populares de señores tiránicos que oprimían a sus siervos indefensos."
 innovation_seigneurialism_trigger:1 "Ningún reino [CULTURE.GetName] tiene acceso a un [county|E] perteneciente a una [culture|E] que conozca esta innovación."
 seigneurialism_domain_limit_penalty:1 "[powerful_rank_ruler|E] sufre una penalización de [domain_limit|E] adicional que refleja su falta de recursos administrativos para consolidar adecuadamente sus posesiones."
 sg_consolidated_domain:1 "Dominio Señorial Consolidado"
 sg_consolidated_domain_desc:1 "Al carecer de los recursos para ejercer de manera confiable un nivel de control local permitido por la tradición, el dominio de este gobernante debe consolidarse en un territorio más manejable."
 
 innovation_norman_customary_law:1 "Derecho Consuetudinario Normando"
 innovation_norman_customary_law_desc:1 "Combinando aspectos de la tradición escandinava con las leyes y costumbres de las tierras en las que se establecieron, los normandos desarrollaron tradiciones únicas que sobreviven hasta el día de hoy en las áreas del antiguo Ducado de Normandía. Una práctica notable fue la designación del heredero independientemente del estatus social de la madre, lo que permitió que los hijos menores o ilegítimos pudieran asumir el liderazgo, como Ricardo I de Normandía, Roger II de Sicilia y, el más famoso, Guillermo el Conquistador."
 sg_may_designate_heir:1 "Habilita la interacción #italic $designate_heir_interaction$#! si el reino tiene $confederate_partition_succession_law$, $partition_succession_law$, o $high_partition_succession_law$ $game_concept_succession_law$"
 
 #Central Germanic
 innovation_stem_duchies:0 "Stammesherzogtum"
 innovation_stem_duchies_desc:0 "Las antiguas leyes y costumbres de los pueblos bávaro, alamán, franconio y sajón habían formado durante cientos de años el núcleo de las identidades de los pueblos de Germania. Aunque el Imperio había unido los reinos tribales en una sola entidad política y les había concedido un solo trono por el que competir, los ducados troncales regionales persistieron y servirían como bases de poder de las grandes casas principescas hasta que uno por uno cayeran en desorden o fueran desmantelados, la mayoría de las veces a manos de emperadores vengativos."
 sg_central_germanic_culture_group_reduced_factionalism:1 "Los [vassals|E] [culture_group|E] $central_germanic_group$ son menos propensos a unirse a [independence_factions|E] contra [rulers|E] de un [culture_group|E] $central_germanic_group$."
 
 innovation_east_settling:1 "Ostsiedlung"
 innovation_east_settling_desc:1 "Las tierras del este están escasamente habitadas, pero son ricas en recursos naturales. Permitir e incluso favorecer el establecimiento de asentamientos fortalecerá el comercio y beneficiará enormemente al pueblo [CULTURE.GetName]."
 sg_settle_the_borderlands:1 "Los [counties|E] con [culture|E] extranjera que limiten con los nuestros pueden cambiar de cultura."
 
 innovation_german_town_law:1 "Ley Municipal Alemana"
 innovation_german_town_law_desc:1 "A medida que se desarrolló una próspera tradición urbana en el corazón de Alemania, los colonos que buscaban oportunidades en otros lugares llevaron consigo las tradiciones que habían fomentado el crecimiento de ciudades tan prósperas y las habían adaptado a sus nuevos hogares. Los más famosos fueron los derechos de Magdeburgo y más tarde la ley de Lübeck, que arbitraba disputas y protegía los derechos de todos los ciudadanos independientemente de su cultura o credo. Estas leyes no solo promovieron el comercio local, sino que también permitieron el surgimiento de extensas redes comerciales en toda la Europa Cristiana Oriental."
 innovation_german_town_law_trigger:1 "Ningún reino [CULTURE.GetName] [powerful_rank_adj|E] tiene acceso a un [county|E] que conozca esta innovación."
 sg_can_spread_from_neighboring_diff_culture_county_christian:1 "Puede extenderse a una cultura cristiana desde una cultura vecina que tenga esta innovación."
 

